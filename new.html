<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입창</title>
  </head>
  <body>
    <h1>회원가입</h1>
    <form action="#">
      <label for="id">아이디</label><br />
      <input
        type="text"
        placeholder="아이디를 입력하세요"
        id="id"
        maxlength="13"
        minlength="6"
        required
      /><br />
      <br />

      <label for="pw">비밀번호</label><br />
      <input
        type="password"
        placeholder="비밀번호를 입력하세요"
        id="pw"
        maxlength="13"
        minlength="6"
        required
      /><br />

      <br />
      <button>submit</button>
    </form>

</html>
