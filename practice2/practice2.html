<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="practice2.css" />
    <title>마지막 테스트</title>
  </head>

  <body>
    <header>
      <img src="laptop.png" alt="laptopIcon" />
      <h1>HTML, CSS 마지막 실습하기</h1>
    </header>
    <nav>
      <ul>
        <li><a>홈</a></li>
        <li><a href="http://google.com">구글링하기</a></li>
        <li><a onclick="alert('로그인성공')">로그인</a></li>
      </ul>
    </nav>
    <section>
      <div id="time">
        <h2>오늘의 시간표</h2>
        <table>
          <tr>
            <td></td>
            <th>5월 17일 화요일</th>
          </tr>
          <tr>
            <th>1교시</th>
            <td>HTML 코드 작성하기</td>
          </tr>
          <tr>
            <th>2교시</th>
            <td>CSS 코드 작성하기</td>
          </tr>
          <tr>
            <th>3교시</th>
            <td rowspan="2">화면 완성하기</td>
          </tr>
          <tr>
            <th>4교시</th>
          </tr>
          <tr>
            <th colspan="2">점심시간</th>
          </tr>
          <tr>
            <th>5교시</th>
            <td rowspan="2">javascript 공부</td>
          </tr>
          <tr>
            <th>6교시</th>
          </tr>
        </table>
      </div>
      <div id="new">
        <h2>회원가입하기</h2>
        <form action="">
          <label for="id">아이디</label>
          <input type="text" placeholder="아이디를 입력하세요" required />
          <label for="pw">비밀번호</label>
          <input type="password" placeholder="비밀번호를 입력하세요" required />
          <button>제출</button>
        </form>
      </div>
    </section>
    <footer>천예지에 의해 작성됨</footer>
  </body>
</html>
